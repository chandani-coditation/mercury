services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: noc-ai-postgres
    environment:
      POSTGRES_USER: noc_ai
      POSTGRES_PASSWORD: noc_ai_password
      POSTGRES_DB: noc_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noc_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - noc-ai-network

  ai-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noc-ai-service
    environment:
      - DATABASE_URL=postgresql://noc_ai:noc_ai_password@postgres:5432/noc_ai
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=noc_ai
      - POSTGRES_USER=noc_ai
      - POSTGRES_PASSWORD=noc_ai_password
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_SERVICE_HOST=0.0.0.0
      - AI_SERVICE_PORT=8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DB_POOL_MIN=${DB_POOL_MIN:-5}
      - DB_POOL_MAX=${DB_POOL_MAX:-20}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    networks:
      - noc-ai-network
    restart: unless-stopped

  ingestion-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noc-ai-ingestion
    command: uvicorn ingestion.main:app --host 0.0.0.0 --port 8002
    environment:
      - DATABASE_URL=postgresql://noc_ai:noc_ai_password@postgres:5432/noc_ai
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=noc_ai
      - POSTGRES_USER=noc_ai
      - POSTGRES_PASSWORD=noc_ai_password
      - INGESTION_SERVICE_HOST=0.0.0.0
      - INGESTION_SERVICE_PORT=8002
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    networks:
      - noc-ai-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: noc-ai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - noc-ai-network
    restart: unless-stopped

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: noc-ai-ui
    ports:
      - "3000:80"
    depends_on:
      - ai-service
    environment:
      - REACT_APP_API_URL=/api/v1
    networks:
      - noc-ai-network
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:

networks:
  noc-ai-network:
    driver: bridge

