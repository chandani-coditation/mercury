services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: noc-ai-postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/migrations:/docker-entrypoint-initdb.d/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noc_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - noc-ai-network

  ai-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noc-ai-service
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres  # Override for Docker network
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    networks:
      - noc-ai-network
    restart: unless-stopped

  ingestion-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noc-ai-ingestion
    command: uvicorn ingestion.main:app --host 0.0.0.0 --port 8002
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres  # Override for Docker network
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    networks:
      - noc-ai-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  noc-ai-network:
    driver: bridge

