# Kubernetes deployment for AI Service
# This allows Robusta to call your AI service from within the cluster

apiVersion: v1
kind: Namespace
metadata:
  name: noc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: noc-ai-service
  namespace: noc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: noc-ai-service
  template:
    metadata:
      labels:
        app: noc-ai-service
    spec:
      containers:
      - name: ai-service
        image: python:3.9-slim
        command: ["/bin/sh", "-c"]
        args:
          - |
            pip install fastapi uvicorn psycopg[binary] pydantic pydantic-settings tiktoken openai python-dotenv requests
            # Copy your code here or mount it as a volume
            # For now, this is a placeholder - you'll need to build a proper image
            echo "AI Service placeholder - build a proper Docker image"
            sleep infinity
        env:
        - name: POSTGRES_HOST
          value: "host.docker.internal"  # For local Postgres
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "nocdb"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgres"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: api-key
        ports:
        - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: noc-ai-service
  namespace: noc
spec:
  selector:
    app: noc-ai-service
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: openai-secret
  namespace: noc
type: Opaque
stringData:
  api-key: "your_openai_api_key_here"  # Replace with your actual key


