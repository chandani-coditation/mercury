global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'noc-ai-service'
    static_configs:
      - targets: ['ai-service:8001']
    metrics_path: '/metrics'
    
  - job_name: 'noc-ai-ingestion'
    static_configs:
      - targets: ['ingestion-service:8002']
    metrics_path: '/metrics'

