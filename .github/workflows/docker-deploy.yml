name: Docker Compose Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

env:
  ENV_FILE: .env.github

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: ${{ github.ref == 'refs/heads/main' && 'pr' || 'np' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate .env file from GitHub Secrets
        run: |
          chmod +x scripts/utils/generate-env-from-secrets.sh
          ENV_INPUT="${{ github.ref == 'refs/heads/main' && 'pr' || 'np' }}"
          # Validate input to prevent injection
          if [[ ! "$ENV_INPUT" =~ ^(np|pr)$ ]]; then
            echo "Error: Invalid environment input"
            exit 1
          fi
          scripts/utils/generate-env-from-secrets.sh "$ENV_INPUT"
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_HOST: ${{ vars.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ vars.POSTGRES_PORT }}
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PRIVATE_LLM_AUTH_KEY: ${{ secrets.PRIVATE_LLM_AUTH_KEY }}
          PRIVATE_LLM_CERT_PATH: ${{ secrets.PRIVATE_LLM_CERT_PATH }}
          PRIVATE_LLM_GATEWAY: ${{ vars.PRIVATE_LLM_GATEWAY }}
          PRIVATE_LLM_GATEWAY_URL: ${{ vars.PRIVATE_LLM_GATEWAY_URL }}
          PRIVATE_LLM_GATEWAY_EMBEDDINGS_URL: ${{ vars.PRIVATE_LLM_GATEWAY_EMBEDDINGS_URL }}
          INGESTION_SERVICE_HOST: ${{ vars.INGESTION_SERVICE_HOST }}
          INGESTION_SERVICE_PORT: ${{ vars.INGESTION_SERVICE_PORT }}
          AI_SERVICE_HOST: ${{ vars.AI_SERVICE_HOST }}
          AI_SERVICE_PORT: ${{ vars.AI_SERVICE_PORT }}
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          CORS_ALLOWED_ORIGINS: ${{ vars.CORS_ALLOWED_ORIGINS }}
          LOG_LEVEL: ${{ vars.LOG_LEVEL }}
          DB_POOL_MIN: ${{ vars.DB_POOL_MIN }}
          DB_POOL_MAX: ${{ vars.DB_POOL_MAX }}
          DB_POOL_WAIT_TIMEOUT: ${{ vars.DB_POOL_WAIT_TIMEOUT }}

      - name: Validate .env file
        run: |
          [ -f "$ENV_FILE" ] || { echo "Error: $ENV_FILE not created"; exit 1; }
          [ -n "$(grep -v '^#' "$ENV_FILE" | grep POSTGRES_PASSWORD)" ] || { echo "Error: POSTGRES_PASSWORD not set"; exit 1; }

      - name: Prepare logs directory
        run: |
          mkdir -p logs && chmod 777 logs

      - name: Build and start services
        run: |
          ENV_FILE=${{ env.ENV_FILE }} docker compose up -d --build

      - name: Wait for services
        run: |
          sleep 15
          docker compose ps

      - name: Health check
        run: |
          max_attempts=30
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            curl -sf http://localhost:8001/api/v1/health > /dev/null && exit 0
            [ $attempt -lt $max_attempts ] && sleep 5
            attempt=$((attempt + 1))
          done
          exit 1

      - name: Verify services
        run: |
          curl -sf http://localhost:8001/api/v1/health > /dev/null || exit 1
          curl -sf http://localhost:5173 > /dev/null || exit 1
          docker compose ps

      - name: Show service logs
        if: failure()
        run: |
          docker compose logs

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v --remove-orphans || true
          docker system prune -af --volumes || true
          rm -rf logs/* ${{ env.ENV_FILE }} || true
